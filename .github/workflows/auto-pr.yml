name: Auto Create PR to Develop

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
      - 'workflow/**'
      - 'refactoring/**'
      - 'tests/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create Pull Request
        run: |
          # Check, if a PR for the branch exists
          existing_pr=$(gh pr list --head "${{ github.ref_name }}" --base develop --json number --jq '.[0].number')
          
          if [ -z "$existing_pr" ]; then
            # Create PR if it doesnt exist
            gh pr create \
              --base develop \
              --head "${{ github.ref_name }}" \
              --title "Auto PR: ${{ github.ref_name }}" \
              --body "Auto created PR from branch \`${{ github.ref_name }}\`" \
              --label "automerge"
            echo "✅ PR was created"
          else
            echo "ℹ️ PR already exists: #$existing_pr"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}